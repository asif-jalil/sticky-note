            <div class="col-lg-6">
                <div class="card border-0">
                    <div class="card-header">
                        <h3>Tweet Tweet</h3>
                        <input type="text" id="filterInput" placeholder="Search Here...">
                    </div>
                    <div class="card-body">

                        <div class="tweet-wrapper">
                            <div class="alert alert-warning mb-0 d-none" id="emptyAlert">No item available</div>
                            <ol type="1" class="tweet-container" id="tweetContainer">

                            </ol>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="tweetForm">
                            <div class="tweet-form-wrapper">
                                <input type="hidden" id="hiddenData">
                                <div class="input-wrapper me-2">
                                    <textarea id="tweetInput" maxlength="120" placeholder="Type your tweet"></textarea>
                                    <p><span id="charCount">0</span>/120</p>
                                </div>
                                <button type="submit" id="addBtn" class="ms-2">Post</button>
                                <!-- <button type="button" id="updateBtn" class="ms-2 d-none">Update</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="toast-container position-absolute top-0 start-50 translate-middle-x p-3" id="toastPlacement">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="actionAlert">
                    Alert Text will goes here
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
